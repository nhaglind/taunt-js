<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taunt</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1 class="taunt">Taunting Searches</h1>
  <p class="notice">I recommend normal queries, but do what you want I'm not your dad.</p>
  <div class="flexbox-grid">
      <div class="flex-grid-item">
        <input id="first_answer" type="text" placeholder="" />
        <button id="first_button">Normal Search</button>
      </div>
      <p class="first_response"></p>
      <div class="flex-grid-item">
        <input id="second_answer" type="text" placeholder="" />
        <button id="second_button">Image Search</button>
      </div>
      <p class="second_response"></p>
      <div class="flex-grid-item">
        <input id="third_answer" type="text" placeholder="$1,000,000" />
        <button id="third_button">Money Conversion</button>
      </div>
      <p class="third_response"></p>
      <div class="flex-grid-item">
        <input id="fourth_answer" type="text" placeholder="" />
        <button id="fourth_button">Current Event</button>
      </div>
      <p class="fourth_response"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
