<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taunt</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1 class="taunt">Taunting Searches</h1>
  <p class="notice">I recommend normal queries, but do what you want I'm not your dad.</p>
  <div class="flexbox-grid">
    <div class="flex-grid-item">
      <input id="first_answer" type="text" placeholder="" />
      <a class="first_response" href="#">
        <button id="first_button">NS</button>
      </a>
    </div>
    <p class="first_response"></p>
    <div class="flex-grid-item">
      <input id="second_answer" type="text" placeholder="" />
      <a class="second_response" href="#">
        <button id="second_button">IS</button>
      </a>
    </div>
    <p class="second_response"></p>
    <div class="flex-grid-item">
      <input id="fourth_answer" type="text" placeholder="" />
      <button id="fourth_button">CE</button>
    </div>
    <p class="fourth_response"></p>
  </div>
  <br>
  <div class="flexbox-grid">
    <div class="flex-grid-item">
      <p>Weather</p>
    </div>
    <div class="flex-grid-item">
      <p>Sports</p>
    </div>
    <div class="flex-grid-item">
      <p>Finance</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
