<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taunt</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1 class="taunt">Taunting Searches</h1>
  <p class="notice">I recommend normal queries, but do what you want I'm not your dad.</p>
  <div class="flexbox-container">
    <div>
      <div class="search-container">
        <p>Text Search</p>
        <input id="first_answer" type="text" placeholder="" />
        <button id="first_button">Taunt</button>
        <p class="first_response"></p>
      </div>
      <br>
      <div class="search-container">
        <p>Image Search</p>
        <input id="second_answer" type="text" placeholder="" />
        <button id="second_button">Taunt</button>
        <p class="second_response"></p>
      </div>
    </div>
    <div>
      <div class="search-container">
        <p>Convert Money</p>
        <input id="third_answer" type="text" placeholder="$1,000,000" />
        <button id="third_button">Taunt</button>
        <p class="third_response"></p>
      </div>
      <br>
      <div class="search-container">
        <p>What current event are you looking for?</p>
        <input id="third_answer" type="text" placeholder="" />
        <button id="third_button">Taunt</button>
        <p class="third_response"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
